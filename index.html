<!doctype html>

<head>

    <div style="margin: 20px;">

      <br>
      <input type="text" name="#" id="productCount" style="border-radius: 5px; padding: 5px;" placeholder="Количество">
      <br>
      <br>

      <br>

  </div>

     margin-left: 20px;" data-dep="disign">Disign</button>
    <button style="background-color: rgb(235, 4, 100); width: 80px; color: white; border-color: blue; border-width: 5px;
    margin-left: 20px; margin-top: 5px;" data-dep="all">Все отделы</button>
  </div>
  <div id="sumSal">
    <ul id="employeesList"></ul>
  </div>

  <div id="massStyle">
    <p></p>
